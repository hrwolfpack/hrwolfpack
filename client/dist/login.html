<!DOCTYPE html>
<html>
<head>
<title>WolfPack Login</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body >
  <div class="jumbotron jumboBackground" style="background-image: url(https://previews.123rf.com/images/macrovector/macrovector1402/macrovector140200069/25636469-Supermarket-food-items-seamless-of-fresh-and-natural-vegetables-fruits-meat-and-dairy-products-isola-Stock-Vector.jpg);">
    <div class="page-header">
      <h1>Welcome to Wolf Pack!</h1>
    </div>
    <p>.</p>
  </div>

</head>
<body>

<div class="container">
    <div class="row">
		<div class="span12">
			<form class="form-horizontal" action='/login' method="POST">
			  <fieldset>
			    <div id="legend">
			      <legend class="">Login</legend>
			    </div>
			    <div class="control-group">
			      <!-- Username -->
			      <label class="control-label"  for="username">Username</label>
			      <div class="controls">
			        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
			      </div>
			    </div>
			    <div class="control-group">
			      <!-- Password-->
			      <label class="control-label" for="password">Password</label>
			      <div class="controls">
			        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
			      </div>
			    </div>
			    <div class="control-group">
			      <!-- Button -->
			      <div class="controls">
			        <button class="btn btn-success">Log In</button>
			      </div>
			    </div>
			  </fieldset>
			</form>
			<form class="form-horizontal" action='/signup' method="GET">
				<div class="controls">
		     	<button class="btn btn-warning">Sign Up</button>
		    </div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
